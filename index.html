<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Meetings</title>
    <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>😎</text></svg>">
</head>
<body>
    <div class="container" id="loginContainer">
        <div class="login-form">
            <h1>🔐 Secure Dashboard Access</h1>
            <div class="input-group">
                <label for="password">Enter Password:</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button class="login-btn" onclick="checkPassword()">Access Dashboard</button>
            <div class="error-message" id="errorMessage">
                Incorrect password. Please try again.
            </div>
        </div>
    </div>

    <div class="dashboard-container" id="dashboardContainer">
        <button class="logout-btn" onclick="logout()">Logout</button>
        
        <div class="dashboard-header">
            <h2>📊 Momentum Meetings Dashboard</h2>
        </div>

        <div class="tabs-container">
            <div class="tabs">
                <div class="tab active" data-report="inbound" onclick="showReport('inbound', event)">📞 Inbound</div>
                <div class="tab" data-report="outbound" onclick="showReport('outbound', event)">📤 Outbound</div>
                <div class="tab" data-report="sdr" onclick="showReport('sdr', event)">👤 Sales Dev Rep</div>
            </div>
        </div>

        <div class="reports-grid">
            <!-- Report sections will be populated dynamically by script.js -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
